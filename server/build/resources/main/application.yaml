spring:
  application:
    name: greeting-service

  datasource:
    url: "jdbc:postgresql://${POSTGRES_HOST:localhost}:${POSTGRES_PORT:5432}/${POSTGRES_DB_NAME:greeting_db}"
    username: ${POSTGRES_USERNAME:postgres}
    password: ${POSTGRES_PASSWORD:postgres}

  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}

  cache:
    type: redis

  jpa:
    show-sql: true

logging:
  level:
    org.springframework.jdbc: DEBUG
    com.hex.arch.greeting: INFO